<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改班期信息页面</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery.min.js"></script>

</head>

<body data-type="index">
<script src="/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <!-- logo -->
        <div class="am-fl tpl-header-logo">
            <a href="http://www.itxdl.cn/xdh/" target="_blank">
                <img src="assets/img/logo.png" alt="" style="width:100%;height: 87%;margin: 0;">
            </a>
        </div>
        <!-- 右侧内容 -->
        <div class="tpl-header-fluid">
            <!-- 侧边切换 -->
            <div class="am-fl tpl-header-switch-button am-icon-list">
                <span></span>
            </div>
            <!-- 其它功能-->
            <div class="am-fr tpl-header-navbar">
                <ul>
                    <!-- 欢迎语 -->
                    <li class="am-text-sm tpl-header-navbar-welcome">
                        <a href="#">欢迎你 &nbsp;
                            <span th:each="cookie :${#httpServletRequest.getCookies()}" th:if="${cookie.getName().equals('name')}" th:text="${cookie.getValue()}">
                            </span>
                        </a>
                    </li>
                    <!-- 退出 -->
                    <li class="am-text-sm">
                        <a href="/loginout">
                            <span class="am-icon-sign-out"></span> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <span class="user-panel-logged-in-text">
                    <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
                    <span th:each="cookie :${#httpServletRequest.getCookies()}" th:if="${cookie.getName().equals('name')}" th:text="${cookie.getValue()}">
                    </span>
                </span>
            </div>
        </div>

        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <li class="sidebar-nav-link">
                <a href="/admin.index">
                    <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/admin.adminlog">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 日志管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/admin.xdhclass" class="active">
                    <i class="am-icon-wpforms sidebar-nav-link-logo"></i> 班级管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/admin.teacher">
                    <i class="am-icon-bar-chart sidebar-nav-link-logo"></i> 教师管理
                </a>
            </li>
        </ul>
    </div>


    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">修改班期信息</div>
                        </div>
                        <div class="widget-body  am-fr">
                            <div class="am-u-sm-12">
                                <form th:action="@{'/adminupdatexdhclass/'+${xdhclassId}}" method="Post" class="am-form tpl-form-line-form">
                                    <label class="am-u-sm-3 am-form-label">班期名称:</label>
                                    <div class="am-u-sm-9">
                                    <b><td th:if="${teacherClass.id}==${xdhclassId}" th:text="${teacherClass.class_name}" th:each="teacherClass:${teacherClasses}"></td></b><br/><br/>
                                    </div>
<!--                                    <input style="display: none" type="hidden" name="add_time" th:value="1"/><br/><br/>-->
                                    <label class="am-u-sm-3 am-form-label">班主任名称:</label>
                                    <div class="am-u-sm-9">
                                    <select class="form-control" name="teacher_id" data-am-selected="{searchBox: 1}">
                                        <option th:each="teacherClass:${teacherClasses}" th:if="${teacherClass.id}==${xdhclassId}" th:text="${teacherClass.name}" th:value="${teacherClass.teacher_id}"></option>
                                        <option  th:each="selectTeacher:${selectByTeacher}" th:value="${selectTeacher.id}" th:text="${selectTeacher.name}"></option>
                                    </select>
                                        </div>
                                        <br/><br/>
                                    <label class="am-u-sm-3 am-form-label">是否毕业:</label>
                                    <div class="am-u-sm-9">
                                        <input type="radio" name="is_graduate" th:value="0" checked/>未毕业
                                        <input type="radio" name="is_graduate" th:value="1"/>已毕业<br/><br/>
                                    </div>
                                    <div class="am-u-sm-9">
                                    <input  id="btn" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="javascript:return p_update()" type="submit" value="修改"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/amazeui.datatables.min.js"></script>
<script src="/assets/js/dataTables.responsive.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/operate.js"></script>
</body>

</html>
