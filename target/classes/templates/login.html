<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>兄弟会后台管理系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet icon" type="image/png" href="i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>

</head>
<style>
    .mybox{
        position: relative;
    }
    .mybox span{
        right:0px;
        position:absolute;
        display: block;
        top: 0px;
    }
</style>

<body data-type="login">
    <script type="text/javascript" src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo" style="">
                </div>
                <form action="/index" class="am-form tpl-form-line-form" method="post">
                    <div class="am-form-group">
                        <span id="checkusername"></span>
                        <input type="text" id="user-name" name="mobile" placeholder="请输入手机号">
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="user-password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group mybox">
                        <input type="text" id="verifycode" name="verifycode" placeholder="请输入验证码">
                        <span>
                            <a href="javascript:getVerifiCode()">
                                <img id="yzm_img" style="cursor:pointer;width: 100px;height: 32.2px;border-radius: 3px;" title="点击刷新验证码" src="/getVerifiCode"/>
                            </a>
                        </span>
                    </div>

                    <div class="am-form-group">
                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/amazeui.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript">
        $("#user-name").blur(function(){
            var reg = /^1(3[0-9]|4[5,7]|5[0,1,2,3,5,6,7,8,9]|6[2,5,6,7]|7[0,1,7,8]|8[0-9]|9[1,8,9])\d{8}$/;
            var tel = $(this).val();
            //var reg = /^1[3|4|5|7|8]\d{9}$/;//这一种也可以
            if (!reg.test(tel)) {
                $("#checkusername").css("color","red");
                $("#checkusername").html("! 手机号码格式不正确!");
            }else {
                $("#checkusername").html("");
            }
        });
        function getVerifiCode() {
            $("#yzm_img").prop('src','/getVerifiCode?a='+new Date().getTime());
        }

    </script>
</body>
</html>
