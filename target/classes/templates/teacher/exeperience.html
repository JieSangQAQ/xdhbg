<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
<!--    <script th:src="@{/assets/js/exeperience.js}"></script>-->
    <script th:src="@{/assets/js/works.js}"></script>
</head>

<body data-type="widgets">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">

        <!-- 头部 -->
        <div th:replace="common/bar::topmoban"></div>

        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->

<!--        引入侧边栏-->
        <div th:replace="common/bar::leftmoban"></div>

        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf"><h1>学生心得</h1></div>

                            </div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
<!--                                                <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</button>-->
                                                <a href="teacher/exeperiences">显示所有</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>


								<!--下拉列表-->
                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}">
											<option value="1">暂时没用</option>
											<option value="1">1</option>
											<option value="1">2</option>
											<option value="1">3</option>
											<option value="1">4</option>
											<option value="1">5</option>
											<option value="1">6</option>
										</select>
                                    </div>
                                </div>
								<!--下拉列表-->


								<!--搜索框-->

                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                        <form method="get" action="/teacher/exeperience" id="form">
                                            <input type="text" name="username" class="am-form-field" id="searchInput" th:value="${backfill}">
                                        </form>
                                        <span class="am-input-group-btn">
                                            <button style="height:38px;" class=" tpl-table-list-field am-btn-success am-btn-default am-btn am-icon-search" onclick="javascript:return inputTest()" ></button>
                                        </span>
                                    </div>
                                </div>
							<!--搜索框-->



                                <div class="am-u-sm-12">
                                    <table  width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                        <tr>
                                            <th>学生id</th>
                                            <th>姓名</th>
                                            <th>内容</th>
                                            <th>添加时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="exeper : ${exeperiences}">
                                            <td th:text="${exeper.student_id}"></td>
                                            <td th:each="name : ${names}" th:if="${exeper.student_id}==${name.id}">[[${name.username}]]</td>
                                            <td th:text="${exeper.content}"></td>
                                            <td th:text="${exeper.time}"></td>
                                            <td><a th:href="@{teacher/exeperience/}+${exeper.id}" onclick="javascript:return del()">删除</a></td>
                                        </tr>

                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>







                                <div class="am-u-lg-12 am-cf">

                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            <li class="am-disabled"><a href="#">«</a></li>
                                            <li class="am-active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">»</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/amazeui.datatables.min.js"></script>
    <script src="assets/js/dataTables.responsive.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
