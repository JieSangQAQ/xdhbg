<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/works.js}"></script>
    <style>
        #list {
            text-align: center;
        }
    </style>
</head>
<body>
<a href="works">作品列表</a>
<a href="exeperiences">心得列表</a>
<table border="1" cellpadding="0" align="center" th:cellpadding="5" th:cellspacing="0" id="list">
    <caption>
        <h1 style="color: red" th:text="${pd}"></h1>
        <form method="get" action="/teacher/exeperience" id="form">
            <input type="text" name="username" id="searchInput" th:value="${backfill}">
            <input type="button" value="搜索" onclick="inputTest()">
        </form>
        <a th:href="works">显示全部</a>
        <h1>学生心得列表</h1>
    </caption>
    <tr>
        <td>学生id</td>
        <td>姓名</td>
        <td>内容</td>
        <td>添加时间</td>
        <td>操作</td>
    </tr>

    <tr th:each="exeper : ${exeperiences}">
        <td th:text="${exeper.student_id}"></td>
        <td th:each="name : ${names}" th:if="${exeper.student_id}==${name.id}">[[${name.username}]]</td>
        <td th:text="${exeper.content}"></td>
        <td th:text="${exeper.time}"></td>
        <td><a th:href="@{/teacher/exeperience/}+${exeper.id}" onclick="javascript:return del()">删除</a></td>
    </tr>

</table>
</body>
</html>
